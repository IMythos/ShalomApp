@if (isSpinning()) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center opacity backdrop-blur-sm transition-opacity duration-300"
  aria-modal="true" role="dialog">
  <div class="p-4 bg-white rounded-2xl shadow-2xl flex items-center justify-center gap-4">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-[#cac8c8] app-spinner-icon">
      <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
    </svg>
    <span>{{ isSpinning() ? 'Cargando...' : 'Listo' }}</span>
  </div>
</div>
}
